<div id="card">
    <div id="inside">
        <header>
            <div class="left">
                <div id="name">{{monster.name}}</div>

            </div>
            <div class="right">
                <div id="hp">{{monster.hp}} HP</div>
               <img  class="energy icon" src="img/energy_icon.png" />
            </div>
        </header>
        <figure id="art">
            <img src="img/pokimone.png" alt="pokimone" >
            <figcaption>{{monster.figureCaption}}</figcaption>
        </figure>
        <div class="capacities">
            <div class="capacity">
                <div class="main">
                    <div class="cost">
                            <img class="icon energy"  src="img/energy_icon.png" />
                            <img class="icon energy" src="img/energy_icon.png" />
                    </div>
                    <div class="name">{{monster.attackName}}</div>
                    <div class="damage">{{monster.attackStrength}}</div>
                </div>
            </div>
            <div class="description">
                 {{monster.attackDescription}}
            </div>
        </div>
    </div>

</div>
